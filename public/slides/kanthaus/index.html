## Beginning steps

- 2017: We plan the details at another community
- 2017: We internally crowd-fund €50k from 7 members
- 2017: HWR tell us about Kantstraße buildings
- 2017: €45k paid to WGW for both houses
- 2017-07-12: We get the keys
- 2017-08-05: Constitution adopted, 4 initial members

## [Constitution](https://kanthaus.online/en/governance/constitution)
- describes kanthaus _system_
  - purposes
  - decision-making
  - conflict resolution...
- difficult to change, only members can vote

---

![](img/gtc.jpeg)

**'[Governing the Commons](https://www.actu-environnement.com/media/pdf/ostrom_1990.pdf)':** Influential in writing documents.

---

class: top, left

## [Collective agreements](https://kanthaus.online/en/governance/collectiveagreements)
- collects _rules_ 
  - i.e. things there would be consequences for if someone did them
  - animals
  - smoking...
- easier to change, members and volunteers can vote

---

class: top, left

# Positions
- Visitor
  - 'newbies'
  - check-in round after first week
  - evaluation after 3 weeks
- Volunteer
  - can vote on collective agreements
  - evaluation after 2 months
- Member
  - 'core contributors'
  - can vote on constitution
  - evaluation after 6 months

---

class: top, left

# Evaluation
- periodic 'appraisal' for all Kanthäusler
- like a 'sharing circle' focussed on one person
- ask deeper questions & bring up pain-points
- person then leaves
  - 'mock vote'
  - discussion
  - final vote
